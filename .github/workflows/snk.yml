name: Generate Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  generate:
    name: 生成并更新动画资源
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出 master 分支代码
        uses: actions/checkout@v4
        with:
          ref: master

      - name: 生成蛇形动画文件
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: 确保 assets 目录存在
        run: mkdir -p assets

      - name: 删除旧的动画文件（保留 assets 中其他文件）
        run: |
          rm -f assets/github-snake.svg
          rm -f assets/github-snake-dark.svg
          rm -f assets/ocean.gif

      - name: 复制新动画文件到 assets 目录
        run: cp dist/* assets/

      - name: 提交并推送更新（仅当有变更时）
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add assets/github-snake.svg assets/github-snake-dark.svg assets/ocean.gif

          if ! git diff --quiet --cached; then
            git commit -m "🔄 更新贡献蛇形动画资源 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin master
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
